<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-querys.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/xhc2seb.css">
    <title>Younique</title>
</head>
<body style="background-color:#DBD9D9;">
  <main>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="imagens/logo - Younique.png" alt="Logo" height="45" style="margin-left: 5%;" class="d-inline-block align-text-top">
        </a>
        <div id="profile">
          <a href="#">
            <img src="imagens/icon - profile.png" alt="Profile" class="profile">
          </a>
        </div>
      </div>
    </nav>
    <aside class="sidebar borderside" id="sidebar">
      <button id="setadireita" onclick="mostrarSidebar()">
        <img src="imagens/seta-direita.png" alt="" >
      </button>
        <button id="setaesquerda" onclick="esconderSidebar()">
          <img src="imagens/seta-esquerda.png" alt="">
        </button>
      <nav class="side">
        <button>
          <span id="botao">
            <img src="imagens/acordo.png" alt="Comercial" style="width:25px;">
            <span class="topico atkinson-hyperlegible-regular">Comercial</span>
            <img class="seta-para-baixo" src="imagens/seta-para-baixo.png" style="height: 20px; width: 20px; margin-left: 38px;">
          </span>
        </button>
        <button>
          <span id="botao">
            <img src="imagens/coaches.png" alt="Coaches" style="width:25px;">
            <span class="topico atkinson-hyperlegible-regular">Coaches</span>
            <img class="seta-para-baixo" src="imagens/seta-para-baixo.png" style="height: 20px; width: 20px; margin-left: 50px;">
          </span>
        </button>
        <button>
          <span id="botao">
            <img src="imagens/administracao.png" alt="Administração" style="width:25px;">
            <span class="topico atkinson-hyperlegible-regular">Administração</span>
            <img class="seta-para-baixo" src="imagens/seta-para-baixo.png" style="height: 20px; width: 20px; margin-left: 6.5px;">
          </span>
        </button>
        <button>
          <span id="botao">
            <img src="imagens/modalidades.png" alt="Modalidades" style="width:25px;">
            <span class="topico atkinson-hyperlegible-regular">Modalidades</span>
            <img class="seta-para-baixo" src="imagens/seta-para-baixo.png" style="height: 20px; width: 20px; margin-left: 18.8px;">
          </span>
        </button>
        <button>
          <span id="botao">
            <img src="imagens/academia.png" alt="Nossa história" style="width:25px;">
            <span class="topico atkinson-hyperlegible-regular">Nossa história</span> 
            <img class="seta-para-baixo" src="imagens/seta-para-baixo.png" style="height: 20px; width: 20px; margin-left: 7.1px;">
          </span>
        </button>
        <div id="progresso">
          <div id="textoProgresso">Seu progresso:</div>
            <div id="myProgress">
              <div id="myBar"></div>
            </div>
                <div id="aulas">6/10 aulas</div>
        </div>
      </nav>
    </aside>
        
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
        var elementos = document.getElementsByClassName("topico");
        var setaBaixo = document.getElementsByClassName("seta-para-baixo");
        var botao = document.getElementById("botao");

    function esconderSidebar() {
        for (var i = 0; i < elementos.length; i++) {
            elementos[i].style.display = "none";
        }
        for (var i = 0; i < setaBaixo.length; i++) {
            setaBaixo[i].style.display = "none";
        }
        
        sidebar.style.width = "77px";
        sidebar.style.marginBottom = "10px";
        setaesquerda.style.display = "none";
        setadireita.style.display = "block";
        progresso.style.display = "none";
        meuProgresso.style.display = "none";
        textoProgresso.style.display = "none";
    }

    function mostrarSidebar() {
        for (var i = 0; i < elementos.length; i++) {
            elementos[i].style.display = "block";
            elementos[i].style.animation = "fadeIn 1.6s ease";
        }

        for (var i = 0; i < setaBaixo.length; i++) {
            setaBaixo[i].style.display = "block";
            setaBaixo[i].style.animation = "fadeIn 2s ease";
        }
        
        sidebar.style.width = "245px";
        sidebar.style.height = "100%";
        setaesquerda.style.display = "block";
        setadireita.style.display = "none";
        progresso.style.display = "block";
        myProgress.style.display = "block";
        myProgress.style.animation = "fadeIn 1.6s ease-in";
        textoProgresso.style.display = "block";
        textoProgresso.style.animation = "fadeIn 1.6s ease";
        aulas.style.animation = "fadeIn 1.6s ease-in";
    }
    
</script>
</body>
</html>
