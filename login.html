<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/media-querys-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,1,0" />
    <title>Login</title>
</head>
<body>
    <div class="container nunito">
        <div class="content first-content">
            <div class="first-column">
                <img src="imagens/logo - Younique(branca).png" alt="Logo Younique" class="logo">
                <img src="imagens/trabalho-em-equipe.png" alt="Trabalho em equipe" class="image">
            </div>
            <div class="second-column">
                <h2 class="title">
                   Faça parte do <br> nosso time ! 
                </h2>
                <form action="GET" class="form">
                    <label class="label-input" for="">
                        <span class="material-symbols-outlined icon">person</span>
                        <input type="text" placeholder="Seu nome completo" name="name" id="idname" class="nunito" required>
                    </label>
                    <label class="label-input" for="">
                        <span class="material-symbols-outlined icon">mail</span>
                        <input type="email" placeholder="Seu email" name="email" id="idemail" class="nunito" required>
                    </label>
                    <label class="label-input" for="">
                        <span class="material-symbols-outlined icon">badge</span>
                        <input type="text" placeholder="Sua função na Younique" list="faixa" class="nunito" required>
                    </label>
                    <datalist id="faixa">
                        <option class="nunito">Coach</option>
                        <option class="nunito">Vendas</option>
                        <option class="nunito">Administração</option>
                        <option class="nunito">Limpeza</option>
                        <option class="nunito">Gerência</option>
                    </datalist>
                    <label class="label-input" for="">
                        <span class="material-symbols-outlined icon">pin</span>
                        <input type="password" placeholder="Digite a senha de segurança" name="senhaSeguranca" id="senhaSeguranca" class="nunito" required>
                    </label>
                    <label class="label-input" for="">
                        <span class="material-symbols-outlined icon">lock</span>
                        <input type="password" placeholder="Crie uma senha única para você" name="senha" id="senha" class="nunito" required>
                    </label>
                    <button class="btn btn-primary" type="submit"><span class="nunito">Cadastrar</span></button>
                </form>
                <div class="login">
                    <p class="chamada">Já tem cadastro ? Faça seu login !</p>
                    <button class="btn btn-secundary">
                        <span class="nunito">Login</span>
                            <span class="material-symbols-outlined" style="padding-left: 10px; vertical-align: middle; font-size: 15px;">login</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <img src="imagens/logo - Younique(branca).png" alt="Logo Younique" class="logo">
                <img src="imagens/trabalho-em-equipe (2).png" alt="Trabalho em equipe" class="image">
            </div>
            <div class="second-column">
                <h2 class="title">
                   Seja bem-vindo, <br> colaborador !
                </h2>
                <form action="" class="form">
                    <label class="label-input"  for="">
                        <span class="material-symbols-outlined icon">mail</span>
                        <input type="email" placeholder="Seu email" name="email" id="idemail" class="nunito" required>
                    </label>
                    <label class="label-input"  for="">
                        <span class="material-symbols-outlined icon"> password</span>
                        <input type="password" placeholder="Sua senha" name="senha" id="senha" class="nunito" required >
                    </label>
                    <button class="btn btn-primary" type="submit">
                        <span class="nunito">Login</span>
                            <span class="material-symbols-outlined" style="padding-left: 10px; vertical-align: middle; font-size: 15px;">login</span>
                    </button>
                </form>
                <div class="login">
                    <p class="chamada">Ainda não tem um login ? Faça seu cadastro !</p>
                    <button class="btn btn-secundary"><span class="nunito">Cadastro</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
